<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Lourdes María De Lucas</title>
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <h4>A través de este formulario puede realizar la consulta o propuesta que desee. </h4>

    <p>
        <input type="text" name="Nombre" placeholder="Nombre" size="22">
        <input type="text" name="Apellido" placeholder="Apellido" size="22">
    </p>
    <p><input type="text" name="E-Mail" placeholder="E-Mail" size="50"></p>
    <p><input type="text" name="Asunto" placeholder="Asunto" size="50"></p>
    <textarea name="Mensaje" id="Mensaje" cols="48" rows="10" placeholder="Mensaje"></textarea>

    <p>
        <input type="Reset" value="Borrar">
        <input type="Submit" value="Enviar">
    </p>

</body>

</html>
